<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Luxury Hotel</h1>
        <p>Your perfect getaway destination</p>
        <button onclick="showLogin()">Sign In</button>
        <button onclick="showSignup()">Sign Up</button>
    </header>

    <section id="hero">
        <img src="https://source.unsplash.com/1600x900/?hotel,resort" alt="Hotel Image">
    </section>

    <section id="auth">
        <div id="signup">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button onclick="signup()">Register</button>
        </div>

        <div id="login">
            <h2>Sign In</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </section>

    <section id="booking">
        <h2>Book Your Stay</h2>
        <form id="booking-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" required>

            <button type="submit">Book Now</button>
        </form>
        <p id="confirmation-message"></p>
    </section>

    <section id="reservations">
        <h2>Your Reservations</h2>
        <ul id="reservation-list"></ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@luxuryhotel.com</p>
        <p>Phone: +123 456 7890</p>
    </section>

    <script src="script.js"></script>

</body>
</html>
